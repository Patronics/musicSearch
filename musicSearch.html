<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Search</h1>
    <input type="text" id="search" class="search-box" placeholder="Search for a song..." onkeydown="handleKeyPress(event)">
    <button onclick="searchMusic()">Search</button>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <table id="results" style="display: none;">
        <thead>
            <tr>
                <th>Select</th>
                <th>Song Name</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const STORAGE_KEY = 'selectedSongs';

        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                searchMusic();
            }
        };

        const setLoading = (isLoading) => {
            document.getElementById('spinner').style.display = isLoading ? 'block' : 'none';
            document.getElementById('results').style.display = isLoading ? 'none' : 'table';
        };

        const searchMusic = async () => {
            const query = document.getElementById('search').value;
            if (!query) return;

            const [songName, artistName] = query.split('-').map((part) => part.trim());
            const searchQuery = artistName
                ? `recording:${encodeURIComponent(songName)} AND artist:${encodeURIComponent(artistName)}`
                : `recording:${encodeURIComponent(songName)}`;

            const apiUrl = `https://musicbrainz.org/ws/2/recording?query=${searchQuery}&fmt=json&inc=ratings`;

            setLoading(true);
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResults(data.recordings);
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                setLoading(false);
            }
        };

    const displayResults = (recordings) => {
        const resultsTable = document.getElementById('results').getElementsByTagName('tbody')[0];
        resultsTable.innerHTML = '';

        if (!recordings || recordings.length === 0) {
            const row = resultsTable.insertRow();
            const cell = row.insertCell();
            cell.colSpan = 3;
            cell.textContent = 'No results found';
            return;
        }

        const uniqueRecordings = filterUnique(recordings);
        const sortedRecordings = uniqueRecordings.sort((a, b) => (b.rating ? b.rating.value : 0) - (a.rating ? a.rating.value : 0));
        const selectedSongs = getSelectedSongs();

        for (const recording of sortedRecordings) {
            const row = resultsTable.insertRow();

            const checkboxCell = row.insertCell();
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'selected';
            checkbox.value = recording.id;
            checkbox.addEventListener('change', handleCheckboxChange);
            checkboxCell.appendChild(checkbox);

            const songNameCell = row.insertCell();
            songNameCell.textContent = recording.title;

            const artistNameCell = row.insertCell();
            artistNameCell.textContent = recording['artist-credit'][0].name;

            const songKey = `${recording.title}-${recording['artist-credit'][0].name}`.toLowerCase();

            if (selectedSongs.has(songKey)) {
                row.classList.add('selected');
                checkbox.checked = true;
            }
        }
    };



        const filterUnique = (recordings) => {
            const uniqueRecordings = [];
            const seen = new Set();

            for (const recording of recordings) {
                const artistName = recording['artist-credit'][0].name;
                const key = `${recording.title}-${artistName}`.toLowerCase();

                if (!seen.has(key)) {
                    uniqueRecordings.push(recording);
                    seen.add(key);
                }
            }

            return uniqueRecordings;
        };

        const handleCheckboxChange = (event) => {
            const row = event.target.closest('tr');
            const recordingId = event.target.value;
            const recordingTitle = row.cells[1].textContent;
            const artistName = row.cells[2].textContent;
            const key = `${recordingTitle}-${artistName}`.toLowerCase();
            const selectedSongs = getSelectedSongs();

            if (event.target.checked) {
                row.classList.add('selected');
                selectedSongs.add(key);
            } else {
                row.classList.remove('selected');
                selectedSongs.delete(key);
            }

            localStorage.setItem('selectedSongs', JSON.stringify(Array.from(selectedSongs)));
        };

        const getSelectedSongs = () => {
            const selectedSongsJson = localStorage.getItem('selectedSongs');
            return selectedSongsJson ? new Set(JSON.parse(selectedSongsJson)) : new Set();
        };

        const addSelectedSong = (songId) => {
            const selectedSongs = getSelectedSongs();
            selectedSongs.add(songId);
            localStorage.setItem(STORAGE_KEY, Array.from(selectedSongs).join(','));
        };

        const removeSelectedSong = (songId) => {
            const selectedSongs = getSelectedSongs();
            selectedSongs.delete(songId);
            localStorage.setItem(STORAGE_KEY, Array.from(selectedSongs).join(','));
        };

    </script>
</body>
</html>
