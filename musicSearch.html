<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Search</h1>
    <input type="text" id="search" class="search-box" placeholder="Search for a song..." onkeydown="handleKeyPress(event)">
    <button onclick="searchMusic()">Search</button>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <table id="results" style="display: none;">
        <thead>
            <tr>
                <th>Select</th>
                <th>Song Name</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const STORAGE_KEY = 'selectedSongs';

        const handleKeyPress = (event) => {
            if (event.key === 'Enter') {
                searchMusic();
            }
        };

        const setLoading = (isLoading) => {
            document.getElementById('spinner').style.display = isLoading ? 'block' : 'none';
            document.getElementById('results').style.display = isLoading ? 'none' : 'table';
        };

        const searchMusic = async () => {
            const query = document.getElementById('search').value;
            if (!query) return;

            const apiUrl = `https://musicbrainz.org/ws/2/recording?query=${encodeURIComponent(query)}&fmt=json`;

            setLoading(true);
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResults(data.recordings);
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                setLoading(false);
            }
        };

    const displayResults = (recordings) => {
        const resultsTable = document.getElementById('results').getElementsByTagName('tbody')[0];
        resultsTable.innerHTML = '';

        if (!recordings || recordings.length === 0) {
            const row = resultsTable.insertRow();
            const cell = row.insertCell();
            cell.colSpan = 3;
            cell.textContent = 'No results found';
            return;
        }

        const uniqueRecordings = filterUnique(recordings);
        const selectedSongs = getSelectedSongs();

        for (const recording of uniqueRecordings) {
            const row = resultsTable.insertRow();

            const checkboxCell = row.insertCell();
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.name = 'selected';
            checkbox.value = recording.id;
            checkbox.checked = selectedSongs.has(recording.id);
            checkbox.addEventListener('change', handleCheckboxChange);
            checkboxCell.appendChild(checkbox);

            const songNameCell = row.insertCell();
            songNameCell.textContent = recording.title;

            const artistNameCell = row.insertCell();
            artistNameCell.textContent = recording['artist-credit'][0].name;

            if (selectedSongs.has(recording.id)) {
                row.classList.add('selected');
                checkbox.checked = true; // Added this line to properly set the checked attribute
            }
        }
    };


        const filterUnique = (recordings) => {
            const seen = new Set();
            return recordings.filter((recording) => {
                const key = `${recording.title.toLowerCase()}-${recording['artist-credit'][0].name.toLowerCase()}`;
                if (!seen.has(key)) {
                    seen.add(key);
                    return true;
                }
                return false;
            });
        };

        const handleCheckboxChange = (event) => {
            const checkbox = event.target;
            const row = checkbox.closest('tr');

            if (checkbox.checked) {
                row.classList.add('selected');
                addSelectedSong(checkbox.value);
            } else {
                row.classList.remove('selected');
                removeSelectedSong(checkbox.value);
            }
        };

        const getSelectedSongs = () => {
            const storedValue = localStorage.getItem(STORAGE_KEY);
            return new Set(storedValue ? storedValue.split(',') : []);
        };

        const addSelectedSong = (songId) => {
            const selectedSongs = getSelectedSongs();
            selectedSongs.add(songId);
            localStorage.setItem(STORAGE_KEY, Array.from(selectedSongs).join(','));
        };

        const removeSelectedSong = (songId) => {
            const selectedSongs = getSelectedSongs();
            selectedSongs.delete(songId);
            localStorage.setItem(STORAGE_KEY, Array.from(selectedSongs).join(','));
        };

    </script>
</body>
</html>
